<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 90%;
        }

        .left-panel {
            background-color: #6a1b9a; /* Deep purple */
            color: #fff;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .left-panel ol {
            list-style: none;
            padding: 0;
        }

        .left-panel li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .left-panel li strong {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            color: #6a1b9a;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .left-panel .contact-info {
            margin-top: 30px;
            font-size: 14px;
        }

        .right-panel {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            margin-bottom: 30px;
            color: #6a1b9a;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #6a1b9a; /* Deep purple */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #4a148c; /* Darker purple */
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #6a1b9a;
            border: 1px solid #6a1b9a;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Custom Alert Styling */
        .custom-alert-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .custom-alert-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInScale 0.3s ease-out;
        }

        .custom-alert-box p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #333;
        }

        .custom-alert-box button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-alert-box button:hover {
            background-color: #4a148c;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .left-panel, .right-panel {
                width: 100%;
                padding: 30px;
            }

            .left-panel h2, .right-panel h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    

        <div class="right-panel">
            <h2>Reset Password</h2>
            <p style="text-align: center; margin-bottom: 25px; color: #666;">
                Enter your new password below.
            </p>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary" id="changePasswordBtn">Change Password</button>
                <button type="button" class="btn btn-secondary" id="loginBtn">Login</button>
            </div>
            <div class="login-link">
                <a href="login.html">Remember your password? Login here</a>
            </div>
        </div>
    </div>

    <div class="custom-alert-overlay" id="customAlertOverlay">
        <div class="custom-alert-box">
            <p id="alertMessage"></p>
            <button id="alertOkBtn">OK</button>
        </div>
    </div>
<script>
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const loginBtn = document.getElementById('loginBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const customAlertOverlay = document.getElementById('customAlertOverlay');
    const alertMessage = document.getElementById('alertMessage');
    const alertOkBtn = document.getElementById('alertOkBtn');

    // Track success status
    let passwordChanged = false;

    // Function to show custom alert
    function showAlert(message, success = false) {
        alertMessage.textContent = message;
        passwordChanged = success;
        customAlertOverlay.style.display = 'flex';
    }

    // Function to hide custom alert
    function hideAlert() {
        customAlertOverlay.style.display = 'none';
    }

    changePasswordBtn.addEventListener('click', () => {
        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (newPassword === "" || confirmPassword === "") {
            showAlert("Please fill in both password fields.");
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert("Passwords do not match. Please try again.");
            return;
        }

        // Passwords match â€” show success alert and mark as successful
        showAlert("Your password has been changed successfully!", true);
    });

    alertOkBtn.addEventListener('click', () => {
        hideAlert();
        if (passwordChanged) {
            window.location.href = 'login.html';
        }
    });

    loginBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
    });
</script>
