<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bischen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left, .right {
      width: 50%;
      padding: 60px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 20px;
      height: 20px;
    }

    .logo span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .left {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      margin-bottom: 10px;
      color: #222;
    }

    .left p {
      margin-bottom: 30px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .form-group label {
      font-weight: 500;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .options a {
      text-decoration: none;
      color: #4a90e2;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #322e79;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #3a78c2;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .right {
      background: linear-gradient(135deg, #7156dd, #ffffff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .right h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .right p {
      font-size: 16px;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .right img {
      width: 100px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        padding: 40px 20px;
      }
      .logo {
        top: 15px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Website Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Eo_circle_blue_white_letter-b.svg" alt="Logo">
      <span>Bischen</span>
    </div>

    <div class="left">
      <h1>Login</h1> 

      <form action="login_account.php" method="POST">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label><input type="checkbox" name="remember" /> Remember me</label>
          <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="bottom-text">
        Not registered yet? <a href="create_account_page.html">Create an Account</a>
      </div>
    </div>

    <div class="right">
      <h2>Welcome to our Eco Waste Portal</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Ethereum_logo_translucent.svg" alt="Ethereum" />
      <h3>Sort Waste Save Space</h3>
    </div>
  </div>

</body>
</html>
