<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Your Complaint</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      background-color: #c89ef0;
      width: 30%;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left-panel img {
      width: 100px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .left-panel p {
      font-size: 16px;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .category-options {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    button {
      background-color: #7946bb;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #402183;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565340.png" alt="Complaint Icon" />
    <h2>Register Your Complain</h2>
    <p>We would love to hear from you!</p>
  </div>

  <div class="right-panel">
    <form action="submit_complaint.php" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Category:</label>
        <div class="category-options">
          <label><input type="checkbox" name="category[]" value="Organic" /> Organic</label>
          <label><input type="checkbox" name="category[]" value="Inorganic" /> Inorganic</label>
          <label><input type="checkbox" name="category[]" value="Metallic" /> Metallic</label>
          <label><input type="checkbox" name="category[]" value="All" /> All</label>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
          <option value="">--Select Location--</option>
          <option value="Visakhapatnam">Visakhapatnam</option>
          <option value="Vijayawada">Vijayawada</option>
          <option value="Guntur">Guntur</option>
          <option value="Nellore">Nellore</option>
          <option value="Kurnool">Kurnool</option>
          <option value="Tirupati">Tirupati</option>
          <option value="Rajahmundry">Rajahmundry</option>
          <option value="Anantapur">Anantapur</option>
          <option value="Kadapa">Kadapa</option>
          <option value="Ongole">Ongole</option>
          <option value="Eluru">Eluru</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="details">Enter Location Details:</label>
        <textarea id="details" name="details" rows="3" placeholder="Enter Location details..." required></textarea>
      </div>

      <div class="form-group">
        <label for="picture">Pictures:</label>
        <input type="file" id="picture" name="picture" />
      </div>

      <div class="button-group">
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='/Main_Page/HOME_PAGE.html'">â¬… Back</button>
      </div>
    </form>
  </div>

  
</body>
</html>
